<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
       <style type = "text/css">
    .container{
      border-radius:10px;
    }
    h1,h2,h3{
      text-align:center;
    } 
    p{
      text-align: center;
    }
    
  </style>
  
  </head>
 
  <body style="background-color: black">
    
   
   <h1 style="color:white;text-align:center;margin-bottom:20px"> <span style="color:red">COVID-19</span> WORLDWIDE DATA</h1>
    <form method="post" class="d-flex justify-content-center align-items-center"
     action="">
    {% csrf_token %}
     <select class="form-control" style="width:200px" name="selectedcountry" >
    {% for country in mylist %}
    <option>{{country}}</option>

    {% endfor %}
    </select>
    <input type="submit" class="btn btn-danger" name="" style="margin-left:5px">
   </form> 
   <h1 style = "margin-top : 50px; color : white; text-align : center">{{selectedcountry}}</h1>
   <div class="d-flex justify-content-center align-items-center"style = "margin-top : 30px;margin-botton:30px">
  <div class="container" style="height:100px; width:200px; background-color:orange">
    <h1>+{{new}}</h1>
    <p>New Cases</p>
  </div>
  <div class="container"style="height:100px; width:200px;background-color:green">
    <h2>{{recovered}}</h1>
    <p> Recoverd</p>
  </div>
  <div class="container"style="height:100px; width:200px;background-color:yellow">
    <h1>{{active}}</h1>
    <p>Active </p>
  </div>


   </div>
   <div class="d-flex justify-content-center align-items-center"style = "margin-top : 30px;margin-botton:30px;border-radius:20px">
  <div class="container"style="height:100px; width:200px;background-color:red">
    <h1>{{newDeaths}}</h1>
    <p> New Deaths</p>
  </div>
  <div class="container"style="height:100px; width:200px;background-color:red">
    <h1>{{t_d_1m_p}}</h1>
    <p>Total Deaths Per 1m </p>
  </div> 
  
  <div class="container"style="height:100px; width:200px;background-color:red">
    <h1>{{deaths}}</h1>
    <p> Deaths</p>
  </div>


    </div><div class="d-flex justify-content-center align-items-center"style = "margin-top : 30px;margin-botton:30px">
  <div class="container"style="height:100px; width:200px;background-color:lightblue">
    <h1>{{t_c_1m_p}}</h1>
    <p> Total cases per 1m</p>
  </div>
  <div class="container"style="height:100px; width:200px;background-color:RGB(223, 207, 190)">
    <h3 style = "text-align:center">{{total_tests}}</h1>
    <p>Total Test</p>
  </div>
  <div class="container"style="height:100px; width:200px;background-color:blue">
    <h3>{{total}}</h1>
    <p>Total Cases </p>
  </div>
  


   </div>

  </body>
</html>
